<main>
  <div>
    <img src="../../../../assets/medicine.svg" alt="">
  </div>
  <section>
    <div class="table-container">
      <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z6">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="medidaDiastolica">
          <th mat-header-cell *matHeaderCellDef> Diastólica </th>
          <td mat-cell *matCellDef="let element"> {{element.medidaDiastolica}} </td>
        </ng-container>

        <ng-container matColumnDef="medidaSistolica">
          <th mat-header-cell *matHeaderCellDef> Sistólica </th>
          <td mat-cell *matCellDef="let element"> {{element.medidaSistolica}} </td>
        </ng-container>

        <ng-container matColumnDef="batimentosCardiacos">
          <th mat-header-cell *matHeaderCellDef> Batimentos </th>
          <td mat-cell *matCellDef="let element"> {{element.batimentosCardiacos}} </td>
        </ng-container>

        <ng-container matColumnDef="dataDoRegistro">
          <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.dataDoRegistro | date: "medium"}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="this.displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
      </table>
    </div>
  </section>
</main>
